<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Header et Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="header">
            <div class="logo">
                <img src="header-icone-logo-insta.png" alt="Logo Instagram">
            </div>
              

            <nav>
                
                    <a href="#accueil">Accueil</a>
                    <a href="#decouvrir">Découvrir</a>
                    <a href="#reels">Reels</a>
                    <a href="#messages">Messages</a>
                    <a href="#notifications">Notifications</a>
                    <a href="#stories">Stories</a>
                    <a href="#profil">Profil</a>


                   <div class="barre-recherche non-responsive">
                    <input type="text" placeholder="Recherche..." id="search-input">
                    <div class="icone-de-recherche">
                        <img src="header-icone-recherche.png" alt="icone de recherche">
                    </div>
                </div>
            </nav>
            

            <div class="bouton non-responsive">
                <div class="ajout-icone"></div>
                <span>Créer</span>
            </div>

         <div class="burger-menu">
            <div></div>
            <div></div>
            <div></div>
         </div>
    </div>


    <div class="section-responsive">
        <div class="barre-recherche responsive">
            <input type="text" placeholder="Recherche..." id="search-input-responsive">
            <div class="icone-de-recherche">
                <img src="header-icone-recherche.png" alt="icone de recherche">
            </div>
        </div>

        <div class="bouton responsive">
            <div class="ajout-icone"></div>
            <span>Créer</span>
        </div>
    </div>

   <h2 class="titre-section">Pour vous - Suivi(e)</h2>

    <div class="icon-container">
        <div class="icon icon1"></div>
        <div class="icon icon2"></div>
        <div class="icon icon3"></div>
        <div class="icon icon4"></div>
        <div class="icon icon5"></div>
        <div class="icon icon6"></div>
        <div class="icon icon7"></div>
    </div>
    
    
    <footer class="footer">
        <div class="texte-footer">
            <div class="meta-verified">Meta verified</div>
            <div class="copyright">© 2024 Instagram par Meta</div>
        </div>
    </footer>
 
</body>
</html>
